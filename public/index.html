<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Buy T-Shirts</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="p-3 m-0 border-0 bd-example m-0 border-0">
    <div class="container">
      <h1 class="display-1 text-center">Buy T-Shirts</h1>
      <div class="row">
        <div class="col-md-4">
          <div class="card">
            <img src="https://fcity.in/images/products/319819104/emgui_256.jpg" height="400" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">T-Shirt 1</h5>
              <p class="card-text">$100</p>
              <a id="shirt_one" class="btn btn-primary">Buy</a>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card">
            <img src="https://fcity.in/images/products/319819104/emgui_257.jpg" height="400" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">T-Shirt 2</h5>
              <p class="card-text">$200</p>
              <a id="shirt_two" class="btn btn-primary">Buy</a>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card">
            <img src="https://fcity.in/images/products/319819104/emgui_258.jpg" height="400" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">T-Shirt 3</h5>
              <p class="card-text">$300</p>
              <a id="shirt_three" class="btn btn-primary">Buy</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      document.getElementById('shirt_one').addEventListener('click', function() {
        fetch('/create-checkout-session', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ amount: 100, name: 'T-Shirt One', quantity: 1}),
        })
        .then(response => response.json())
        .then(data => {
          if (data.url){
            window.location = data.url;
          }
        });
      });
      
      document.getElementById('shirt_two').addEventListener('click', function() {
        fetch('/create-checkout-session', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ amount: 200, name: 'T-Shirt Two', quantity: 1}),
        })
        .then(response => response.json())
        .then(data => {
          if (data.url){
            window.location = data.url;
          }
        });
      });

      document.getElementById('shirt_three').addEventListener('click', function() {
        fetch('/create-checkout-session', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ amount: 300, name: 'T-Shirt Three', quantity: 1}),
        })
        .then(response => response.json())
        .then(data => {
          if (data.url){
            window.location = data.url;
          }
        });
      });
    </script>
  </body>
</html>
